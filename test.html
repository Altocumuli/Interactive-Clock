<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标跟随旋转</title>
    <style>
        .clock {
            position: relative;
            width: 500px;
            height: 500px;
            border: 2px solid black;
            border-radius: 50%;
            margin: 50px auto;
        }

        .hand {
            width: 10px;
            height: 250px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 50%;
            transform-origin: bottom center;
            transform: rotate(0deg);
            transition: transform 0.1s linear;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hand" id="hand"></div>
    </div>
    <script>
        document.addEventListener('mousemove', (event) => {
            const clock = document.querySelector('.clock');
            const hand = document.getElementById('hand');
            
            const clockRect = clock.getBoundingClientRect();
            const clockCenterX = clockRect.left + clockRect.width / 2;
            const clockCenterY = clockRect.top + clockRect.height / 2;
            
            const angle = Math.atan2(event.clientY - clockCenterY, event.clientX - clockCenterX) * (180 / Math.PI);
            
            hand.style.transform = `rotate(${angle + 90}deg)`;
        });
    </script>
</body>
</html>
